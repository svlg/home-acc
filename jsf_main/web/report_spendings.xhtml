<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<div>
    <h:form id="reportForm">
        <h:panelGrid columns="3">
            <h:outputLabel value="Период : "/>
            <p:calendar value="#{chartView.reportDate}">
                <p:ajax event="dateSelect" update="report" /><!--listener="#{chartView.createPieModel}"-->
            </p:calendar>
            <p:commandButton value="Сформировать">
                <p:ajax update="report" listener="#{chartView.createPieModel}"/>
            </p:commandButton>
        </h:panelGrid>
        <p:chart id="report" type="pie" model="#{chartView.pieModel}"
                 style="width: 100%; height: 500px; background: white"/>
    </h:form>
</div>
</html>
